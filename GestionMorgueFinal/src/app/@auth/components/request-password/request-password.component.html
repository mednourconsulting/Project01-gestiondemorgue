<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="content">
        <nav class="navigation">
          <a (click)="back()"
             class="link back-link" aria-label="Back">
            <nb-icon icon="arrow-back"></nb-icon>
          </a>
        </nav>
<h1 id="title" class="title">Mot De Passe Oubli√©</h1>
<p class="sub-title">
  Veuillez entrez votre adresse e-mail pour rechercher votre compte</p>

<div [formGroup]="requestPasswordForm" aria-labelledby="title">

    <div class="form-control-group">
        <label for="input-email">Email</label>
        <input  nbInput
                autofocus
                fullWidth
                fieldSize="large"
                id="input-email"
                formControlName="email"
                [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="email.invalid && email.touched ? true : null"
                placeholder="Email">
        <ngx-validation-message label="Email" [showPattern]="email?.hasError('pattern') && email.touched"
          [showRequired]="email?.errors?.required && email.touched"></ngx-validation-message>
      </div>


  <button nbButton class="button"
          fullWidth
          status="primary"
          size="large"
          [disabled]="submitted || !requestPasswordForm.valid"
          [class.btn-pulse]="submitted"
          (click) = "requestPass()">
    Envoyer
  </button>

  <nb-alert *ngIf="showMessages?.error && errors?.length && !submitted" outline="danger" role="alert">
    <ul class="alert-message-list">
      <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
    </ul>
  </nb-alert>

  <nb-alert *ngIf="showMessages?.success && messages?.length && !submitted" outline="success" role="alert">
    <ul class="alert-message-list">
      <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
    </ul>
  </nb-alert>

</div>
    </div>
    </div>
  </div>
</div>
