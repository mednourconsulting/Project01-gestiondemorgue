
<div *ngIf="isAdmin">
<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-12">Ajout d'une certificat d'enterrement</div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label  class="label">DÃ©funt</label>
          <nb-select  [(ngModel)]="Enterrement.defunt" class="type-select "  nbSelect fullWidth
                      placeholder="Num regestre" required="true">
            <nb-option *ngFor="let t of NomDecede" [value]="t.nom + ' ' + t.prenom" > {{t.id}} : {{ t.nom }} {{ t.prenom }}</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label  class="label">Ville</label>
          <input [(ngModel)]="Enterrement.ville" class="form-control" type="string" nbInput fullWidth
                 id="centre" placeholder="Ville"required="true">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label  class="label">Date declaration</label>
          <input [(ngModel)]="Enterrement.declaration" class="form-control" type="Date" nbInput fullWidth
                 id="dateDec" placeholder="Declarant" status="danger">

        </div>
      </div>
    </div>
    <div class="float-right">
      <button *ngIf="isAdmin" class="btn mr-1 "  (click)="save()" type="submit" nbButton  status="danger">Register</button>
      <!--
      <button class="btn btn-secondary" (click)="generatePdf('open')" type="submit" nbButton  status="danger" outline>Certificat</button>
      -->
    </div>
  </nb-card-body>
</nb-card>
</div>


<div class="card">
  <div class="card-header">
    Liste des certificats d'enterrement
  </div>
  <div class="table table-responsive">

    <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="onEditConfirm($event)" (custom)="onCustomConfirm($event)">
    </ng2-smart-table>
  </div>
</div>
