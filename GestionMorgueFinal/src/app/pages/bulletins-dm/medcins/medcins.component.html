<nb-card>
  <nb-card-header class="card-header bg-info">
    <div class="row">
      <div class="col-sm-12">Ajouter un Médecin</div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form autocomplete="off" [formGroup]="reactiveForm">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Nom du Medecin</label>
          <input formControlName="nom" class="form-control" type="text"
                 id="nom"  required>
          <ngx-validation-message label="Nom Medecin"
                                  [showRequired]="!getControl('nom').valid && getControl('nom').touched"
                                  [fr]="getControl('nom')?.hasError('pattern')"></ngx-validation-message>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Prénom du Médecin</label>
          <input formControlName="prenom" class="form-control" type="text"
                 id="prenom"  required>
          <ngx-validation-message label="Prenom Médecin"
                                  [showRequired]="!getControl('prenom').valid && getControl('prenom').touched"
                                  [fr]="getControl('prenom')?.hasError('pattern')"></ngx-validation-message>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Adresse du Médecin</label>
          <input formControlName="adress" class="form-control" type="text"
                 id="adresse" required>
          <ngx-validation-message label="Adresse de Médecin"
                                  [showRequired]="!getControl('adress').valid && getControl('adress').touched"
                                  [addressFr]="getControl('adress')?.hasError('pattern')">
          </ngx-validation-message>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">CIN d'encadrant</label>
          <input formControlName="cin" class="form-control" type="text"
                 id="cin"  required>
          <ngx-validation-message label="CIN d'encadrant"
                                  [showRequired]="!getControl('cin').valid && getControl('cin').touched"
                                  [fr]="getControl('cin')?.hasError('pattern')">
          </ngx-validation-message>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group arabe">
          <label  class="label float-right">الإسم العائلي</label>
          <input formControlName="nomAR" class="form-control" type="text"
                 id="nomAR" required>
          <ngx-validation-message label="الإسم العائلي"
                                  [showRequired]="!getControl('nomAR').valid && getControl('nomAR').touched"
                                  [ar]="getControl('nomAR')?.hasError('pattern')">
          </ngx-validation-message>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group arabe">
          <label  class="label float-right">الإسم الشخصي</label>
          <input formControlName="prenomAR" class="form-control" type="text"
                 id="prenomAR" required>
          <ngx-validation-message label="الإسم الشخصي"
                                  [showRequired]="!getControl('prenomAR').valid && getControl('prenomAR').touched"
                                  [ar]="getControl('prenomAR')?.hasError('pattern')">
          </ngx-validation-message>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group arabe">
          <label  class="label float-right">العنوان</label>
          <input formControlName="adressAR" class="form-control" type="text"
                 id="AdresseAR" required>
          <ngx-validation-message label="العنوان"
                                  [showRequired]="!getControl('adressAR').valid && getControl('adressAR').touched"
                                  [addressAr]="getControl('adressAR')?.hasError('pattern')">
          </ngx-validation-message>
        </div>
      </div>
    </div>
    <div class="float-right">
      <button  class="btn mr-1 "  (click)="onSubmit()" type="submit" nbButton  status="info">Enregistrer</button>
      <button class="btn btn-secondary mr-1" (click)="reactiveForm.reset()"  nbButton  status="info" outline>Annuler</button>
    </div>
    </form>
  </nb-card-body>
</nb-card>
<nb-card>
  <nb-card-header class="card-header bg-info">
    <div class="row">
      <div class="col-sm-12">Liste des Médecins</div>
    </div>
  </nb-card-header>
  <div class="table table-responsive">
    <ng2-smart-table [settings]="settings"
                     [source]="source"
                     (deleteConfirm)="onDeleteConfirm($event)"
                     (custom)="onCustomConfirm($event)">
    </ng2-smart-table>
  </div>
</nb-card>
