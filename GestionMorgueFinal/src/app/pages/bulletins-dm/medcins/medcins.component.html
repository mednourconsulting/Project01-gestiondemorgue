<div *ngIf="isAdmin">
<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-12">Ajouter un Médecin</div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Nom Medecin</label>
          <input [(ngModel)]="medcin.nom" class="form-control" type="string" nbInput fullWidth
                 id="nom" placeholder="Nom Medecin" required="true">

        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Prénom Medecin</label>
          <input [(ngModel)]="medcin.prenom" class="form-control" type="string" nbInput fullWidth
                 id="prenom" placeholder="Prenom Medecin" required="true">

        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Adresse de Medecin</label>
          <input [(ngModel)]="medcin.adress" class="form-control" type="string" nbInput fullWidth
                 id="adresse" placeholder="Adresse de Medecin"required="true">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">الإسم العائلي</label>
          <input [(ngModel)]="medcin.nomAR" class="form-control" type="string" nbInput fullWidth
                 id="nomAR" placeholder="الإسم العائلي"required="true">

        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">الإسم الشخصي</label>
          <input [(ngModel)]="medcin.prenomAR" class="form-control" type="string" nbInput fullWidth
                 id="prenomAR" placeholder="الإسم الشخصي"required="true">

        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">العنوان</label>
          <input [(ngModel)]="medcin.adressAR" class="form-control" type="string" nbInput fullWidth
                 id="AdresseAR" placeholder="العنوان"required="true">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">CIN d'encadrant</label>
          <input [(ngModel)]="medcin.cin" class="form-control" type="string" nbInput fullWidth
                 id="cin" placeholder="CIN d'encadrant" required="true"required="true">

        </div>
      </div>
    </div>
    <div class="float-right">
      <button *ngIf="isAdmin" class="btn mr-1 "  (click)="save()" type="submit" nbButton  status="info">Enregistrer</button>
      <button *ngIf="isAdmin" class="btn btn-secondary mr-1" (click)="reset()" type="submit" nbButton  status="info" outline>Cancel</button>
    </div>

  </nb-card-body>
</nb-card>
</div>

<div class="card">
  <div class="card-header">
    Liste des Médecins
  </div>
  <div class="table table-responsive">

    <ng2-smart-table [settings]="settings"
                     [source]="source"
                     (deleteConfirm)="onDeleteConfirm($event)"
                     (editConfirm)="onEditConfirm($event)"
    >
    </ng2-smart-table>
  </div>
</div>
