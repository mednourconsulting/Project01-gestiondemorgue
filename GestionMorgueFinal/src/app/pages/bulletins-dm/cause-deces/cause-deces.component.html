<div *ngIf="isAdmin">
<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">Ajouter une cause de décès</div>
    </div>
  </nb-card-header>
  <nb-card-body>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Code</label>
          <input [(ngModel)]="Cause.code" class="form-control" type="string" nbInput fullWidth
                 id="remarque" placeholder="code">

        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Description</label>
          <textarea  [(ngModel)]="Cause.description" class="form-control"  type="string"  fullWidth
                  placeholder="Description" >
          </textarea>

        </div>
      </div>


      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">الوصف</label>
          <textarea  [(ngModel)]="Cause.descriptionAR" class="form-control"  type="string"  fullWidth
                     placeholder="الوصف" >
          </textarea>

        </div>
      </div>
    </div>
    <div class="float-right">
      <button class="btn mr-1 "  (click)="save()" type="submit" nbButton  status="info">Enregistrer</button>

      <button class="btn btn-secondary mr-1" (click)="cancel()" type="submit" nbButton  status="info" outline>Annuler</button>
    </div>
</nb-card-body>
</nb-card>
</div>
<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">
       Liste des causes de Décès
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>

  <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (editConfirm)="onEditConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
